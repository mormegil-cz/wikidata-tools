<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Wikidata Driller</title>
    <meta name="description" content="Visual interactive querying Wikidata" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="lib/vis-network.min.css" />
    <link rel="stylesheet" href="lib/toastify.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div id="toolbar">
            <div id="baseToolbox">
                <h3>Wikidata Driller</h3>

                <button id="btnAddQuery" title="Create a set for an initial query">+Query</button>
                <button id="btnUnion" title="Create a union of the selected nodes">+Union</button>
                <button id="btnIntersect" title="Create an intersection of the selected nodes">+Intersect</button>
                <button id="btnMinus" title="Create a difference of the first node and the other nodes">+Minus</button>
                <button id="btnZoomFit" title="Fit the network to screen">[Fit]</button>
                <button id="btnZoomPlus" title="Zoom in">[+]</button>
                <button id="btnZoomMinus" title="Zoom out">[-]</button>
            </div>

            <div id="selectionInfo">
                <h4 id="selectionLabel"></h4>
                <div id="selectionCount"></div>
            </div>

            <div id="selectionToolbox" style="visibility: hidden">
                <button id="btnDeleteNode" title="Delete the selected node">Del!</button>
                <button id="btnWqs" title="Open the corresponding query in the Wikidata Query Service">WQS</button>
                <button id="btnDrillProp" title="Drill-down the set based on a property">Drill</button>
                <button id="btnDrillCustomProp" title="Drill-down the set based on a custom property path">+P#</button>
            </div>
        </div>
        <div id="display"></div>
    </div>
    <dialog id="dlgQuery">
        <h2>Create initial query node</h2>
        <form method="dialog">
            <div>
                <label for="editQueryCaption">Caption:</label>
                <input id="editQueryCaption" /><br />
                <label for="editQuerySparql">WHERE part of a SPARQL query:</label><br />
                <textarea id="editQuerySparql" rows="20" cols="80" autofocus="autofocus" ></textarea>
            </div>
            <div>
                <button id="btnQueryCancel">Cancel</button>
                <button id="btnQueryConfirm" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
    <dialog id="dlgDrillProp">
        <h2>Choose property for drilldown</h2>
        <form method="dialog">
            <div>
                <label for="boxDrillPropProperty">Property:</label><br />
                <select id="boxDrillPropProperty" autofocus="autofocus"></select>
            </div>
            <div>
                <button id="btnDrillPropCancel">Cancel</button>
                <button id="btnDrillPropConfirm" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
    <div id="spinner"></div>
    <script src="lib/vis-network.min.js"></script>
    <script src="bundle.js" async defer></script>
</body>

</html>
